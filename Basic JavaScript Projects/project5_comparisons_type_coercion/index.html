<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JavaScript Type Coercion</title>
        <script src="./JS/main.js"></script>
    </head>
    <body>
        <!--Display a true and false result from isNaN-->
        <p id="isnan_true" onclick="run_true_isnan()">Is "marry had a little lamp" not a number? Click me to find out.</p>
        <p id="isnan_false" onclick="run_false_isnan()">Is 1234 not a number? Click me to find out.</p>
        <!--Display positive and negative infinity-->
        <p id="pos_infinity" onclick="show_pos_infinity()">Click me to display positive infinity!</p>
        <p id="neg_infinity" onclick="show_neg_infinity()">Click me to display negative infinity!</p>
    </body>
</html>
