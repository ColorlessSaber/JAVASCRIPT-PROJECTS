<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JavaScript Loops & Arrays</title>
        <script src="./JS/main.js" defer></script>
    </head>
    <body>
        <!--Simple while loop-->
        <p id="loop"></p>
        <button onclick="call_loop()">Click here to execute the loop.</button>

        <!--Utilizing the string length-->
        <h3>Give me a string to count the length of</h3>
        <input type="text" id="string-to-count">
        <button onclick="count_string()">Start the count!</button>
        <p id="string-count-result"></p>

        <!--Using a for-loop-->
        <h3>Star Wars Musical Instruments</h3>
        <p id="list_of_instruments"></p>
        <button onclick="for_loop()">Click Here.</button>

        <!--Using an array variable-->
        <h3>An array variable</h3>
        <p id="array"></p>
        <button onclick="array_function()">Click here.</button>

        <!--Using a const variable-->
        <h3>A const variable</h3>
        <p id="constant"></p>
        <button onclick="constant_function()">Click here!</button>

        <!--using a let variable-->
        <h3>A let variable</h3>
        <p id="text-message"></p>
        <button onclick="func_let()">Let me tell you a story of two strings</button>

        <!--using a functions return statement-->
        <h3>Using function's return statement</h3>
        <p id="result"></p>
        <button onclick="math_problem()">Click to see a math problem!</button>

        <!--Trying out an object-->
        <h3>My book collection</h3>
        <p id="book-collection"></p>

        <!--Using a for loop with continue and break-->
        <h3>Find a letter in the sentence</h3>
        <p>The quick brown fox jumps over the lazy dog</p>
        <input type="text" id="letter-to-search">
        <button onclick="find_letter()">Search for letter</button>
        <p id="found"></p>
    </body>
</html>
