<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript CoutDown Slideshow</title>
        <link rel="stylesheet" type="text/css" href="./CSS/stylesheet.css">
    </head>
    <body>
        <!--Simple count down-->
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value=""/>
        <button onclick="countdown()">Click here</button>
        <p id="timer"></p>

        <!-- *** Slideshow Example ***-->
        <!--Slideshow container-->
        <div class="slideshow-container">

            <!--Images with number and caption text-->
            <div class="my-slides fade">
                <div class="number-text">1/3</div>
                <img src="./images/car1.jpg">
                <div class="text">Car #1</div>
            </div>
            <div class="my-slides fade">
                <div class="number-text">2/3</div>
                <img src="./images/car2.jpg">
                <div class="text">Car #2</div>
            </div>
            <div class="my-slides fade">
                <div class="number-text">3/3</div>
                <img src="./images/car3.jpg">
                <div class="text">Car #3</div>
            </div>

            <!--Next and previous buttons-->
            <a class="prev" onclick="plusSlide(-1)">&#10094;</a>
            <a class="next" onclick="plusSlide(1)">&#10095;</a>
        </div>
        <br>

        <!--The dots/circles slideshow position reference-->
        <div class="slideshow-dots">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

        <!--Import JS script(s)-->
        <script src="./JS/main.js"></script>
    </body>
</html>
