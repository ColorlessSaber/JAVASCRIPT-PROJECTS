<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JavaScript Ternary Operators</title>
        <script src="./JS/main.js"></script>
    </head>
    <body>
        <!--Testing Ternary Operators-->
        <p>Riders must be at lest 52 centimeters tall to ride.</p>
        <input id="height" value="52" />
        <button onclick="ride_function()">Click here</button>
        <p id="ride"></p>
        <br>
        <p>Lets see if you are old enough to vote. (The age is 18)</p>
        <input id="age" value="" />
        <button onclick="age_to_vote_check()">Click here</button>
        <p id="vote"></p>
        <br>
        <!--Testing Classes-->
        <p>What does Erik Drive?</p>
        <button onclick="eriks_car()">Click to find the answer!</button>
        <p id="new_and_this"></p>
        <P>What is my favorite magic spell?</P>
        <p id="fav_spell" onclick="favorite_spell()">(Click me!)</p>
        <!--Nested Function-->
        <p id="nested_function" onclick="outer()">Click me for nested functions!</p>
    </body>
</html>
