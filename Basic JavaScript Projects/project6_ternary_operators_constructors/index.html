<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JavaScript Ternary Operators</title>
        <script src="./JS/main.js"></script>
    </head>
    <body>
        <p>Riders must be at lest 52 centimeters tall to ride.</p>

        <p id="vote"></p>
