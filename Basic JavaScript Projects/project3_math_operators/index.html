<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JavaScript Math</title>
        <script src="./JS/main.js"></script>
    </head>
    <body>
        <p id="math_add" onclick="add_result()">Show me addition</p>
        <p id="math_sub" onclick="sub_result()">Show me substraction</p>
        <p id="math_div" onclick="div_result()">Show me division</p>
        <p id="math_multi" onclick="multi_result()">Show me multiplication</p>
        <p id="math_all" onclick="math_operations()">Quick! What is 70 / 70 * 70 + 70 - 70?</p>
        <button onclick="mod_op()">What is the remainder of 125 / 8?</button>
        <p id="mod_op_result"></p>
        <button onclick="neg_op()">What happens when you mutiple -1 to -100?</button>
        <p id="neg_op_result"></p>
        <button onclick="increment_value()">Increment by one</button>
        <button onclick="decrement_value()">Decrement by one</button>
        <p id="number_value">10</p>
        <button onclick="random_number()">Give me a random number between 0 and 50.</button>
        <p id="show_random_number"></p>
        <button onclick="exp_number()">What is the exp of 5?</button>
        <p id="exp_number_result"></p>
    </body>
</html>
