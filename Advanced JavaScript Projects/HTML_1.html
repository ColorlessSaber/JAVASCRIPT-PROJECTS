<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Advance 1</title>
        <meta charset="UTF-8">
        <script src="./JavaScript/JavaScript_1.js" defer></script>
    </head>
    <body>
        <!--Example of using switch case-->
        <h2>Welcome to the Jupior Spaceship re-fueling station!</h2>
        <ul>
            <li>Pluto 3000, $4500 per gal</li>
            <li>Hyper-Nitro premium, $7300 per gal</li>
            <li>Nebula Color, $3900 per gal</li>
            <li>Knights Power, $6900 per gal</li>
        </ul>
        <label for="fuel-selection">Please enter a fuel to re-fuel your ship</label>
        <input type="text" id="fuel-selection"><br>
        <label for="number-of-gallons">Please enter the number of gallons</label>
        <input type="number" id="number-of-gallons"><br>
        <button onclick="calculate_cost()">Calculate Cost</button>
        <p id="recipt"></p>

        <!--Utilize the getElementsByClassName()-->
        <h3>Click a button to change their color</h3>
        <button onclick="color_change('blue')" class="btn-color">Change buttons to blue</button>
        <button onclick="color_change('green')" class="btn-color">Change buttons to green</button>
        <button onclick="color_change('grey')" class="btn-color">Change buttons to grey</button>

        <!--HTML canvas-->
        <br>
        <canvas id="canvas1" width="200" height="200" style="border: 1px solid #000000;"></canvas>
        <button onclick="draw_canvas1()">Click to draw</button><br>
        <canvas id="canvas2" width="200" height="200" style="border: 1px solid #000000;"></canvas>
        <button onclick="draw_canvas2()">Click to draw</button>

    </body>
</html>
